<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="blog/header :: header"></div>
<body>
<div th:replace="blog/header :: navbar"></div>
<br>
<div class="container">
    <div class="row">
        <div class="col-md-9">
            <div th:each="post: ${viewBlogPosts}">
                <div class="card">
                    <div class="card-header">
                        <h3>
                            <a th:each="@{/post/{postUrl}(postUrl=${post})}"
                            th:href="${post.title}"></a>
                            <div>
                                <strong th:text="${#temporals.format(post.createdAt, 'dd MMMM yyyy')}"></strong>
                            </div>
                        </h3>
                    </div>
                    <div class="card-body">
                        <span th:utext="${post.description}"></span>
                        <a th:each="@{/post/{postUrl}(postUrl=${post.url})}">Read More</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-3">
        </div>
    </div>
</div>
<div th:replace="blog/footer :: footer"></div>
</body>
</html>
